<div class="card">
  <div class="card-header">
    <h3 class="card-title">Usuarios</h3>
  </div>
  <div class="card-body">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive no-padding">
          <app-loading *ngIf="loading"></app-loading>
          <app-no-data *ngIf="!loading && usuarios.length === 0"></app-no-data>
          <table *ngIf="!loading && usuarios.length !== 0" class="table table-hover animate__animated animate__fadeIn">
            <tbody>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rol</th>
              </tr>
              <tr *ngFor="let usuario of usuarios" (click)="irPerfilUsuario(usuario.Id,usuario.RolUsuario)">
                <td>{{usuario.Id}}</td>
                <td>{{usuario.Nombre + ' ' + usuario.PrimerApellido + ' ' + usuario.SegundoApellido}}</td>
                <td>{{ usuario.RolUsuario }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
  <!-- /.card-body -->
  <div class="card-footer"></div>
  <!-- /.card-footer-->
</div>
